
<div class="wrapper">
  <div class="col-sm-2" style="background-color:lightblue;">
    <form style="padding-bottom:15px; padding-top:15px;">
      <div class="form-group">
        <label class="form-control-label" for="searchBox">Test</label>
        <input class="form-control" id="searchBox" type="text" placeholder="test" />
      </div>

      <div class="checkbox">
        <label><input type="checkbox" />Thing 1</label>
      </div>
      <div class="checkbox">
        <label><input type="checkbox" />Thing 2</label>
      </div>
      <div class="checkbox">
        <label><input type="checkbox" />Thing 3</label>
      </div>
      <div class="checkbox">
        <label><input type="checkbox" />Thing 4</label>
      </div>
      <div class="checkbox">
        <label><input type="checkbox" />Thing 5</label>
      </div>
      <div class="checkbox">
        <label><input type="checkbox" />Thing 6</label>
      </div>

      <button class="btn btn-default" type="submit">Filter</button>
    </form>
  </div>
  <div class="col-sm-10" *ngIf="products">
    <div class="panel panel-primary" *ngFor="let product of products">
      <div class="panel-heading">
        <a style="color: white;" routerLink="/products/detail/{{product.Id}}">{{product.Name}}</a>
        <button class="btn btn-sm" *ngIf="!checkCart(product.Id)" (click)="addToCart(product)">Add to Cart</button>
        <button class="btn btn-sm" *ngIf="checkCart(product.Id)" (click)="viewCart()">View Cart</button>
      </div>
      <div class="panel-body">
        <div class="col-sm-9">
          Vendor: {{product.Vendor.Name}}, Part Number: {{product.VendorPartNumber}}, Price: {{product.Price | currency:'USD':'true'}} {{product.Unit}}
        </div>
        <div class="col-sm-3">
          <img src="{{product.Photopath}}" class="img-thumbnail" width="100" height="100" />
        </div>
      </div>
    </div>
  </div>
</div>
