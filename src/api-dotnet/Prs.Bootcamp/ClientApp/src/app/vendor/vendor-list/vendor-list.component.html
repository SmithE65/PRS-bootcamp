<p>
  vendor-list works!
</p>

<div class="container-fluid">
  <table class="table table-striped table-bordered" *ngIf="vendors">
    <thead>
      <tr>
        <td>Code</td>
        <td>Name</td>
        <td>Address</td>
        <td>Phone</td>
        <td>Email</td>
        <td></td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let vendor of vendors">
        <td>{{vendor.Code}}</td>
        <td>{{vendor.Name}}</td>
        <td>{{vendor.Address}} {{vendor.City}}, {{vendor.State}} {{vendor.Zip}}</td>
        <td>{{vendor.Phone}}</td>
        <td>{{vendor.Email}}</td>
        <td>
          <a routerLink="/vendors/detail/{{vendor.Id}}">Detail</a>
          |
          <a routerLink="/vendors/edit/{{vendor.Id}}">Edit</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<a routerLink="/vendors/add">Create New</a>
