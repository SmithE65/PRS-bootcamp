<div class="container">
  <form *ngIf="status">
    <div class="form-group">
      <label class="form-control-label col-sm-2 text-right" for="edit-id">Id</label>
      <div class="col-sm-10">
        <input disabled class="form-control" type="text" id="edit-id" name="Id" [(ngModel)]="status.Id" />
      </div>
    </div>

    <div class="form-group">
      <label class="form-control-label col-sm-2 text-right" for="edit-desc">Description</label>
      <div class="col-sm-10">
        <input class="form-control" type="text" id="edit-desc" name="Description" [(ngModel)]="status.Description" />
      </div>
    </div>
    <div class="form-group">
      <button class="btn col-sm-offset-2" (click)="update()">Update</button>
      <button class="btn btn-danger" (click)="delete()">Delete</button>
    </div>
  </form>
</div>
