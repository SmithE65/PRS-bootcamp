<p>
  login works!
</p>

<div class="container">
  <div class="jumbotron">
    <form class="form form-horizontal" *ngIf="!systemService.loggedIn">

      <p>{{message}}</p>

      <div class="form-group">
        <label class="control-label" for="user-user-name">User Name</label>
        <input class="form-control" name="UserName" type="text" id="user-user-name" [(ngModel)]="username" placeholder="User Name" />
      </div>

      <div class="form-group">
        <label class="control-label" for="user-pasword">Password</label>
        <input class="form-control" name="Password" type="password" id="user-password" [(ngModel)]="password" placeholder="Password" />
      </div>

      <div class="form-group">
        <button (click)="login()" id="login" class="col-md-1 col-md-offset-3 btn btn-primary" style="min-width:80px">Click Me</button>
      </div>
    </form>
    <div *ngIf="systemService.loggedIn">
      <p>Logged in as {{systemService.currentUser.UserName}}.</p>
      <button class="btn" (click)="logout()">Sign Out</button>
    </div>
  </div>
</div>
