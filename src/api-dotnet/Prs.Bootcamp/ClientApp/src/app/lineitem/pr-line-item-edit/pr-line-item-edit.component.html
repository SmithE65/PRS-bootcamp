<div class="container">
  <form *ngIf="lineitem">
    <div class="form-group">
      <label class="form-control-label col-sm-2" for="edit-productid">Product Id</label>
      <div class="col-sm-10">
        <input class="form-control" type="text" id="edit-productid" name="ProductId" [(ngModel)]="lineitem.ProductId" />
      </div>
    </div>
    <div class="form-group">
      <label class="form-control-label col-sm-2" for="edit-quantity">Quantity</label>
      <div class="col-sm-10">
        <input class="form-control" type="number" id="edit-quantity" name="Quantity" [(ngModel)]="lineitem.Quantity" />
      </div>
    </div>
  </form>
  <button class="btn" (click)="update()">Update</button>
</div>
