</p>

<div class="container">
  <div class="jumbotron" style="min-width:360px; max-width:600px;">
    <form>
      <div class="form-horizontal" style="margin:20px auto;">
        <div class="form-group">
          <label class="col-md-2 control-label" for="user-user-name">User Name</label>
          <div class="col-md-8">
            <input class="form-control" name="UserName" type="text" id="user-user-name" [(ngModel)]="username" placeholder="User Name" />
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-2 control-label" for="user-pasword">Password</label>
          <div class="col-md-8">
            <input class="form-control" name="Password" type="password" id="user-password" [(ngModel)]="password" placeholder="Password" />
          </div>
        </div>

        <div class="form-group">
          <button (click)="login()" id="login" class="col-md-1 col-md-offset-3 btn btn-primary" style="min-width:80px">Click Me</button>
        </div>
      </div>
    </form>
  </div>
</div>
