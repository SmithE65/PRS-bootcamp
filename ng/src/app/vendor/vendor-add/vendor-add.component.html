<div class="container" *ngIf="vendor">
  <form class="form form-horizontal" style="margin:20px;">
    <div class="form-group">
      <label class="form-control-label col-sm-3" for="edit-code">Code</label>
      <input class="form-control col-sm-9" id="edit-code" type="text" name="Code" [(ngModel)]="vendor.Code" />
    </div>
    <div class="form-group">
      <label class="form-control-label col-sm-2">Name</label>
      <input class="form-control col-sm-9" id="edit-name" type="text" name="Name" [(ngModel)]="vendor.Name" />
    </div>
    <div class="form-group">
      <label class="form-control-label col-sm-2">Address</label>
      <input class="form-control col-sm-9" id="edit-address" type="text" name="Address" [(ngModel)]="vendor.Address" />
    </div>
    <div class="form-group">
      <label class="form-control-label col-sm-2">City</label>
      <input class="form-control col-sm-9" id="edit-city" type="text" name="City" [(ngModel)]="vendor.City" />
    </div>
    <div class="form-group">
      <label class="form-control-label col-sm-2">State</label>
      <input class="form-control col-sm-9" id="edit-state" type="text" name="State" [(ngModel)]="vendor.State" />
    </div>
    <div class="form-group">
      <label class="form-control-label col-sm-2">Zip</label>
      <input class="form-control col-sm-9" id="edit-zip" type="text" name="Zip" [(ngModel)]="vendor.Zip" />
    </div>
    <div class="form-group">
      <label class="form-control-label col-sm-2">Phone</label>
      <input class="form-control col-sm-9" id="edit-phone" type="tel" name="Phone" [(ngModel)]="vendor.Phone" />
    </div>
    <div class="form-group">
      <label class="form-control-label col-sm-2">Email</label>
      <input class="form-control col-sm-9" id="edit-email" type="email" name="Email" [(ngModel)]="vendor.Email" />
    </div>
    <div class="form-group">
      <label class="form-control-label col-sm-2">Preapproved</label>
      <input class="form-control col-sm-9" id="edit-preapproved" type="checkbox" name="Preapproved" [(ngModel)]="vendor.IsPreapproved" />
    </div>
    <div class="form-group" style="margin-top:15px;">
      <button class="btn" (click)="add()">Add</button>
    </div>
  </form>
</div>
