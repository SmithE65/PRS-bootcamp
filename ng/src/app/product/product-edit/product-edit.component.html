<div class="container" style="width:70%" *ngIf="product">
  <form #editForm="ngForm" class="form-horizontal">

    <div class="form-group">
      <label class="form-control-label col-sm-2 text-right" for="edit-name">Name</label>
      <div class="col-sm-10">
        <input class="form-control" id="edit-name" type="text" name="Name" [(ngModel)]="product.Name" />
      </div>
    </div>

    <div class="form-group">
      <label class="form-control-label col-sm-2 text-right" for="edit-vendor">Vendor</label>
      <div class="col-sm-10">
        <select class="form-control" id="edit-vendor" name="Vendor" [(ngModel)]="product.VendorId">
          <option *ngFor="let vendor of vendors" value="{{vendor.Id}}">{{vendor.Name}}</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label class="form-control-label col-sm-2 text-right" for="edit-vendorpartnumber">Vendor Part Number</label>
      <div class="col-sm-10">
        <input class="form-control" id="edit-vendorpartnumber" type="text" name="VendorPartNumber" [(ngModel)]="product.VendorPartNumber" />
      </div>
    </div>

    <div class="form-group">
      <label class="form-control-label col-sm-2 text-right" for="edit-unit">Unit</label>
      <div class="col-sm-10">
        <input class="form-control" id="edit-unit" type="text" name="Unit" [(ngModel)]="product.Unit" />
      </div>
    </div>

    <div class="form-group">
      <label class="form-control-label col-sm-2 text-right" for="edit-price">Price</label>
      <div class="col-sm-10">
        <input class="form-control" id="edit-price" type="text" name="Price" [(ngModel)]="product.Price" />
      </div>
    </div>

    <div class="form-group">
      <button class="btn" (click)="update()">Update</button>
      <button class="btn btn-danger" (click)="delete()">Delete</button>
    </div>
  </form>
</div>
