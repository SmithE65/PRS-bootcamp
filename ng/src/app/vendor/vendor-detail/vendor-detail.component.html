<p>
  vendor-detail works!
</p>

<div class="container-fluid">
  <table class="table table-bordered table-striped" *ngIf="vendor">
    <tr>
      <th>Id</th>
      <td>{{vendor.Id}}</td>
    </tr>
    <tr>
      <th>Code</th>
      <td>{{vendor.Code}}</td>
    </tr>
    <tr>
      <th>Name</th>
      <td>{{vendor.Name}}</td>
    </tr>
    <tr>
      <th>Address</th>
      <td>{{vendor.Address}}</td>
    </tr>
    <tr>
      <th>City</th>
      <td>{{vendor.City}}</td>
    </tr>
    <tr>
      <th>State</th>
      <td>{{vendor.State}}</td>
    </tr>
    <tr>
      <th>Zip</th>
      <td>{{vendor.Zip}}</td>
    </tr>
    <tr>
      <th>Phone</th>
      <td>{{vendor.Phone}}</td>
    </tr>
    <tr>
      <th>Email</th>
      <td>{{vendor.Email}}</td>
    </tr>
    <tr>
      <th>Preapproved</th>
      <td>{{vendor.IsPreapproved}}</td>
    </tr>
  </table>
</div>
